<html lang="en">

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Care For Artificial EYE - Providing quality eye care services"
    />
    <meta
      name="keywords"
      content="artificial eye, eye care, ophthalmology"
    />
    <meta
      name="author"
      content="Dr. Moinul Hoque"
    />
    <title>Artificial Eye Care</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="style/font-awesome.css"
    />
    <link
      rel="stylesheet"
      href="style/aos.css"
    />
    <!-- CSS file -->

  <body class="">

            <li class="relative parent">
              <a
                href="#"
                class="flex justify-between md:inline-flex p-4 items-center hover:bg-gray-50 space-x-2"

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-4 h-4 fill-current pt-1"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"

                </svg>
              </a>
              <ul

                </li>
                <li>
                  <a
                    href="#"
                    class="flex px-4 py-3 hover:bg-gray-50"
                  >
                    Web Design
                  </a>
                </li>
                <li>
                  <a
                    href="#"
                    class="flex px-4 py-3 hover:bg-gray-50"
                  >
                    Machine Learning
                  </a>
                </li>
              </ul>
            </li>
            <li>
              <a
                class="md:p-4 py-2 block hover:text-purple-400"
                href="#"
                >Blog</a
              >
            </li>
            <li>
              <a
                class="md:p-4 py-2 block hover:text-purple-400 text-purple-500"
                href="#"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>

      <!-- Header Slider Start-->
      <div class="slider">
        <div class="list">
          <div class="item">
            <img
              src="assets/images/eye-care_slider_2.jpg"
              alt=""
            />
          </div>
          <div class="item">
            <img
              src="assets/images/eye_care_slider_1.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="buttons">
          <button id="prev"><</button>
          <button id="next">></button>
        </div>
        <ul class="dots">

    <main>
      <section class="">
        <div class="px-4">
          <div
            class="flex justify-center items-center bg-white mx-auto max-w-2xl rounded-lg my-16 p-16"
          >
            <h1 class="text-2xl font-medium">
